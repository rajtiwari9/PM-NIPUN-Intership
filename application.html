<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Application Form</h2>
    <form id="applicationForm">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>


      <label for="tenthMarks">10th Marks (%)</label>
      <input type="number" id="tenthMarks" placeholder="Enter 10th % Marks" required>

      <label for="twelfthMarks">12th Marks (%)</label>
      <input type="number" id="twelfthMarks" placeholder="Enter 12th % Marks" required>
            
      <label for="college">College Name</label>
      <input type="text" id="college" placeholder="Enter College Name" required>

      <label for="cgpa">Current CGPA</label>
      <input type="number" step="0.01" id="cgpa" placeholder="Enter Current CGPA" required>

      <label for="skills">Skills</label>
      <input type="text" id="skills" placeholder="Enter your skills" required>

      <label for="preference">Internship Preference</label>
      <select id="preference" required>
        <option value="">Select Internship Type</option>
        <option>AI/ML</option>
        <option>Web Development</option>
        <option>Cyber Security</option>
        <option>Data Science</option>
          </select>

      <label for="tenthFile">Upload 10th Marksheet</label>
      <input type="file" id="tenthFile" accept=".pdf,.jpg,.jpeg,.png" required>

      <label for="twelfthFile">Upload 12th Marksheet</label>
      <input type="file" id="twelfthFile" accept=".pdf,.jpg,.jpeg,.png" required>

      <label for="collegeFile">Upload CGPA Marksheet</label>
      <input type="file" id="collegeFile" accept=".pdf,.jpg,.jpeg,.png" required>

      <label for="cv">Upload CV</label>
      <input type="file" id="cv" accept=".pdf,.doc,.docx" required>


      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div id="results">
    <h2>Allocation Result</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>College</th>
          <th>10th %</th>
          <th>12th %</th>
          <th>CGPA</th>
          <th>Skills</th>
          <th>Preference</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="clearResultsBtn">Clear Results</button>
    <button id="proceedBtn">Proceed</button>
  </div>

  <script src="application.js"></script>
</body>
</html>
